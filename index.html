<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <div class="wrapper">
        <h1>Jogo da velha</h1> 
        <h2>Jogador  X e 0</h2>
        <p>Escolha um quadradinho para começar, o primeiro jogador é o 'X' o segundo o '0'. </p> 
        <div class="container">
            <button type="button" class="button-option" title="0"></button>
            <button type="button" class="button-option" title="1"></button>
            <button type="button" class="button-option" title="2"></button>
            <button type="button" class="button-option" title="3"></button>
            <button type="button" class="button-option" title="4"></button>
            <button type="button" class="button-option" title="5"></button>
            <button type="button" class="button-option" title="6"></button>
            <button type="button" class="button-option" title="7"></button>
            <button type="button" class="button-option" title="8"></button>
        </div>
        <button  type="button" id="restart" title="restart">Resetar</button>
    </div>
    <div class="popup hide">
        <p id="message"></p>
        <button type="button" id="new-game" title="new-game">Novo Gamer</button>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
